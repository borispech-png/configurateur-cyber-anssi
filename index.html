    <title>Configurateur Cyber ANSSI</title>
    <style>
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
        opacity: 0;
        animation-fill-mode: forwards;
      }
    </style>
    <script>
      // SCRIPT DE PRÉ-CHARGEMENT DU THÈME
      // Exécuté avant le rendu pour éviter le flash du thème clair (FOUC)
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      // Configuration pour Tailwind CDN afin d'activer le mode sombre basé sur la classe
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
